version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: chatly-backend
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SERVER_PORT=8080
    volumes:
      - chatly_data:/app/data  # Persist H2 database
    networks:
      - chatly-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  frontend:
    build:
      context: ./frontend/Frontend-Chatly
      dockerfile: Dockerfile.frontend
    container_name: chatly-frontend
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - chatly-network
    restart: unless-stopped

volumes:
  chatly_data:
    driver: local

networks:
  chatly-network:
    driver: bridge